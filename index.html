<!DOCTYPE html>
<html>
<head>
	<title>Build your own Machine Learning classifier</title>
</head>
<body>
	<form>
		<h1>Build your own Machine Learning classifier</h1>
		<input type="radio" name="cr" checked>Classification<br>
		<input type="radio" name="cr">Regression<br>
		<h3>Choose training data</h3>
		<input type="file" name="train-data">
		<h3>Choose training targets</h3>
		<input type="file" name="train-targets">
		<h3>Choose test data</h3>
		<input type="file" name="test-data"><br><br>
		<select>
			<option value="none">Select a classifier</option>
			<option value="neural-net">Neural Network</option>
			<option value="knn">K-Nearest Neighbors (KNN)</option>
			<option value="svm">Support Vector Machine (SVM)</option>
			<option value="rf">Random Forest</option>
			<option value="dt">Decision Tree Classifier</option>
		</select><br>
		<h3>Enter your email:</h3>
		<input type="email" name="email"><br><br>
		<input type="submit" name="to-params" value="Select parameters">
	</form>
</body>
</html>
